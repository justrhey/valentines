<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Location - Valentine's Date</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="where.css">
</head>
<body>
  <div class="wide-book-container">
    <div class="wide-book">
      <div class="book-header">
        <h1>WHERE WILL WE GO?</h1>
        <p class="subtitle">Select your perfect Valentine's date destination</p>
      </div>
      
      <div class="progress-container">
        <div class="progress-step completed">1</div>
        <div class="progress-step active">2</div>
        <div class="progress-step">3</div>
        <div class="progress-line"></div>
      </div>
      
      <div class="content-area">
        <div class="stats-box">
          <div class="stats-content">
            <div class="stat-icon">üíù</div>
            <div class="stat-text">
              <p>You made me ask</p>
              <p class="stat-number" id="clickCount">0</p>
              <p>time<span id="plural">s</span> before saying yes</p>
            </div>
          </div>
        </div>
        
        <div class="options-container">
          <div class="options-grid" id="locationOptions">
            <!-- Options loaded by JavaScript -->
          </div>
        </div>
        
        <div class="navigation-section">
          <div class="action-buttons">
            <button class="back-btn" onclick="goBack()">
              <span class="btn-icon">‚Üê</span>
              Back
            </button>
            <button class="next-btn" id="nextBtn" disabled onclick="proceedToCalendar()">
              Next: Choose Date
              <span class="btn-icon">‚Üí</span>
            </button>
          </div>
          
          <div class="cancel-section">
            <button class="cancel-btn" onclick="showCancelMessage()">
              <span class="cancel-icon">√ó</span>
              Cancel Plans
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Cancel Confirmation Modal -->
  <div id="cancelModal" class="modal-overlay">
    <div class="modal-container">
      <div class="modal-content">
        <div class="modal-icon">‚ùì</div>
        <h3>Cancel Valentine's Plans?</h3>
        <p>Are you sure you want to cancel our special date? This cannot be undone.</p>
        <div class="modal-buttons">
          <button class="modal-btn secondary" onclick="hideCancelMessage()">
            No, Continue Planning
          </button>
          <button class="modal-btn primary" onclick="showFakeCancel()">
            Yes, Cancel Everything
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="where.js"></script>
</body>
</html>
