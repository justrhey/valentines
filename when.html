<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Date & Time - Valentine's Date</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="when.css">
</head>
<body>
  <div class="wide-book-container">
    <div class="wide-book">
      <div class="book-header">
        <h1>WHEN?</h1>
        <p class="subtitle">Select a date and time for our Valentine's Day</p>
      </div>
      
      <div class="progress-container">
        <div class="progress-step completed">1</div>
        <div class="progress-step active">2</div>
        <div class="progress-step">3</div>
        <div class="progress-line"></div>
      </div>
      
      <div class="content-area">
        <div class="location-display" id="locationDisplay">
          <!-- Location will be loaded here -->
        </div>
        
        <!-- Calendar Section -->
        <div class="calendar-section">
          <div class="section-header">
            <h2>CHOOSE A DATE</h2>
            <p class="section-subtitle">February 2024 - Valentine's Month</p>
          </div>
          
          <div class="weekdays">
            <div class="weekday">Sun</div>
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
          </div>
          
          <div class="calendar-grid" id="calendarGrid">
            <!-- Calendar buttons will be generated here -->
          </div>
        </div>
        
        <!-- Time Selection Section -->
        <div class="time-section">
          <div class="section-header">
            <h2>CHOOSE A TIME</h2>
            <p class="section-subtitle">Select your preferred time for our date</p>
          </div>
          
          <div class="time-slots" id="timeSlots">
            <!-- Time slots will be loaded here -->
          </div>
        </div>
        
        <!-- Selection Summary -->
        <div class="selection-summary" id="selectionSummary">
          <div class="no-selection">No date or time selected yet</div>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
          <button class="back-btn" onclick="goBackToLocation()">Back</button>
          <button class="next-btn" id="confirmBtn" disabled onclick="confirmDateTime()">Confirm Date & Time</button>
        </div>
      </div>
    </div>
  </div>

  <script src="when.js"></script>
</body>
</html>
