<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Outfit - Valentine's Date</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="what.css">
</head>
<body>
  <div class="wide-book-container">
    <div class="wide-book">
      <div class="book-header">
        <h1>WHAT WILL WE WEAR?</h1>
        <p class="subtitle">Choose our matching outfit colors for the date</p>
      </div>
      
      <div class="progress-container">
        <div class="progress-step completed">1</div>
        <div class="progress-step completed">2</div>
        <div class="progress-step active">3</div>
        <div class="progress-step">4</div>
        <div class="progress-line"></div>
      </div>
      
      <div class="content-area">
        <!-- Selected Date and Location Info -->
        <div class="summary-info" id="summaryInfo">
          <!-- Will be filled by JavaScript -->
        </div>
        
        <!-- T-shirt Color Selection -->
        <div class="section-header">
          <h2>T-SHIRT COLOR</h2>
          <p>Choose the color for our matching t-shirts</p>
        </div>
        
        <div class="color-grid" id="shirtColors">
          <!-- Shirt colors loaded by JavaScript -->
        </div>
        
        <!-- Pants Color Selection -->
        <div class="section-header">
          <h2>PANTS COLOR</h2>
          <p>Choose the color for our matching pants</p>
        </div>
        
        <div class="color-grid" id="pantsColors">
          <!-- Pants colors loaded by JavaScript -->
        </div>
        
        <!-- Preview Section -->
        <div class="preview-section">
          <h3>OUTFIT PREVIEW</h3>
          <div class="outfit-preview">
            <div class="person person-1">
              <div class="person-label">YOU</div>
              <div class="outfit-display">
                <div class="shirt-preview" id="previewShirt1"></div>
                <div class="pants-preview" id="previewPants1"></div>
              </div>
            </div>
            <div class="person person-2">
              <div class="person-label">ME</div>
              <div class="outfit-display">
                <div class="shirt-preview" id="previewShirt2"></div>
                <div class="pants-preview" id="previewPants2"></div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
          <button class="back-btn" onclick="goBackToCalendar()">
            <span class="btn-icon">←</span>
            Back
          </button>
          <button class="next-btn" id="nextBtn" onclick="proceedToFinal()">
            Complete Our Plans
            <span class="btn-icon">→</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="what.js"></script>
</body>
</html>
